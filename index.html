                class="control-btn w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center text-lg font-bold">-</button>
            <button id="play-pause-btn"
                class="control-btn w-12 h-12 sm:w-14 sm:h-14 rounded-full flex items-center justify-center">
                <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"

            </button>
            <button id="speed-up-btn"
                class="control-btn w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center text-lg font-bold">+</button>
            <div class="w-px h-6 sm:h-8 bg-gray-600 mx-1 sm:mx-2"></div>
            <button id="zoom-in-btn"
                class="control-btn w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center text-2xl font-bold">+</button>
            <button id="zoom-out-btn"
                class="control-btn w-10 h-10 sm:w-12 sm:h-12 rounded-full flex items-center justify-center text-2xl font-bold">-</button>
        </div>

        <!-- Planet Information Panel -->
        <div id="info-panel"
            class="info-panel-hidden absolute top-0 right-0 max-h-full overflow-y-auto w-full max-w-md sm:max-w-sm bg-black bg-opacity-70 backdrop-blur-md p-6 overflow-y-auto rounded-l-2xl shadow-2xl">
            <button id="close-btn" class="absolute top-4 right-4 text-white text-3xl leading-none">&times;</button>
